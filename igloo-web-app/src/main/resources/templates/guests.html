<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Igloo Hotels | Guests</title>
</head>
<body>
<table>
    <tr>
        <th>First Name |</th>
        <th>Last Name |</th>
        <th>Age |</th>
        <th>From |</th>
    </tr>
    <tr th:each="guest:${guests}">
        <td th:text="${guest.firstName}">First Name</td>
        <td th:text="${guest.lastName}">Last Name</td>
        <td th:text="${guest.age}">Age</td>
        <td th:text="${guest.nationality}">Nationality</td>
    </tr>
</table>
</body>
</html>
