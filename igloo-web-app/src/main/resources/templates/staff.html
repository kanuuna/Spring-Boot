<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Igloo Hotels | Staff</title>
</head>
<body>
<table>
    <tr>
        <th>Employee ID |</th>
        <th>First Name |</th>
        <th>Last Name |</th>
        <th>Role |</th>
    </tr>
    <tr th:each="employee:${staff}">
        <td th:text="${employee.id}">Number</td>
        <td th:text="${employee.firstName}">First Name</td>
        <td th:text="${employee.lastName}">Last Name</td>
        <td th:text="${employee.role}">Role</td>
    </tr>
</table>
</body>
</html>
