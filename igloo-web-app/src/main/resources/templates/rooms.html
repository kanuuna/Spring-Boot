<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Igloo Hotels | Rooms</title>
</head>
<body>
<table>
    <tr>
        <th>Room Number |</th>
        <th>Room Name |</th>
        <th>Available |</th>
    </tr>
    <tr th:each="room:${rooms}">
        <td th:text="${room.number}">Number</td>
        <td th:text="${room.name}">Name</td>
        <td th:text="${room.available}">available</td>
    </tr>
</table>
</body>
</html>
